<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .bg0 {
        background-color: red;
      }

    .bg1 {
      background-color: pink;
    }

    .bg2 {
      background-color: aquamarine;
    }

    .bg3 {
      background-color: blueviolet;
    }
  </style>
</head>
<body>
<ul id="news" class="news">
  <li>重农固本！习近平对“三农”的深深牵挂1 奇数行</li>
  <li>重农固本！习近平对“三农”的深深牵挂2 偶数行</li>
  <li>重农固本！习近平对“三农”的深深牵挂3 奇数行</li>
  <li>重农固本！习近平对“三农”的深深牵挂4 偶数行</li>
  <li>重农固本！习近平对“三农”的深深牵挂5 奇数行</li>
  <li>重农固本！习近平对“三农”的深深牵挂6 偶数行</li>
  <li>重农固本！习近平对“三农”的深深牵挂7 奇数行</li>
  <li>重农固本！习近平对“三农”的深深牵挂8 偶数行</li>
  <li>重农固本！习近平对“三农”的深深牵挂9 奇数行</li>
  <li>重农固本！习近平对“三农”的深深牵挂10 偶数行</li>
</ul>
<script>

  // 字符串拼接
  // `bg${0 % 2}`
  // 根据i%2结果 拼接成一个class名 赋值给当前元素的className

  // 在JS中给元素设置类名
  // 元素对象.className = '类名'
  // 元素对象.className = `bg${i % 2}`
  

  // 1.获取操作元素
  var list = document.querySelectorAll('.news > li');
  // i % 2结果
  // i % 2 === 0   'bg0'
  // i % 2 === 1   'bg1'
  // 2.通过for循环 根据索引 循环出来每一个元素
  for (var i = 0; i < list.length; i++) {
    list[i].className = `bg${i % 4}` // 'bg0' 'bg1' 'bg2' 'bg3'
  }

  // 如果i = 0  `bg${i % 2}` => `bg0`
  // 如果i = 1  `bg${i % 2}` => `bg1`
  // 如果i = 2  `bg${i % 2}` => `bg0`
  // ...

</script>
</body>
</html>

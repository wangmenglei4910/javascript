<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * JS中的数据类型
     * 基本数据类型 指的是一个具体的值 var a = 1
     *  - Number (数字类型) 1 0.5 0
     *  - String (字符串类型) '123' '我' "abc"
     *  - Boolean (布尔类型) true(真) false(假)
     *  - null  null 空值 ，空对象指针
     *  - undefined undefined 未定义
     *  - Symbol(ES6新增)
     * 
     * 引用数据类型 数据的集合 存储多个值 var arr = [1, 2, 3]
     *  - 对象数据类型
     *    -普通对象 { id: 1, name: 'js' }
     *    - Array (数组) [1, 2, 3]
     *    - RegExp 正则 /\d+/ 正式课时再讲
     *    - Date 日期对象
     *    - Math 数学对象
     *  - 函数数据类型 function
    */

    var a = 1
    var b = '12'
    var s = "123"

    var arr = [1, 2, '12', true, false]
    console.log(a)
    console.log(arr)
    
    // 数据对象
    var data = {
      title: '这是个标题',
      content: '3月10日下午，习近平在福建代表团参加审议时，对福建的工作提出希望。他希望福建的同志力争在建设开放型经济新体制上走在前头；在推动两岸融合发展上作出示范，努力把福建建成台胞台企登陆的第一家园；为全面建成小康社会圆满收官打下坚实基础，确保老区苏区在全面建成小康社会进程中一个都不掉队。习近平还对企业家们谆谆嘱托，要求他们“实实在在地、心无旁骛地做一个主业。”中央广播电视总台央视网推出系列微视频《一分钟看习近平“下团组”》第五期，听习近平对福建工作的“殷殷期望”。'
    }

  </script>
</body>
</html>

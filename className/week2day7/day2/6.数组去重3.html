    // 双循环去重
    // 用当前项 和它后面每一项进行比较 如果相等就说明重复，将后一项删除（splice(j, 1)）
    
    // 数组塌陷

    // j = 1 => 2

    var arr = [2, 2, 2, 2]

    function unique(ary) {
      for (var i = 0; i < ary.length; i++){
        var cur = ary[i]

        for (var j = i + 1; j < ary.length;) {

          cur === ary[j] ? ary.splice(j, 1) : j++
          
        }
      }

    }

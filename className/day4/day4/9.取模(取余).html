<body>
  <script>
    // % 取模（取余）获取余数
    // 能够被2整除
    // 除以2 余数是0 说明是偶数
    // 除以2 余数是1 说明是奇数 


    3 % 2 // 1 求3除以2的余数
    4 % 2 // 0 求4除以2的余数

    // 模几 返回值情况就有几种
    // n % 2 返回值情况二种 0 1
    // n % 3 返回值情况三种 0 1 2
    // n % 4 返回值情况四种 0 1 2 3
  </script>
</body>
</html>

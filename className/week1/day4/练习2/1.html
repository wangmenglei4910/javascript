<script>
  var length = 5;
  var fn = function () {
    console.log(this);
    console.log(this.length);
  };
  var main = {
    fn: function (fn) {
      // fn 函数fn
      console.log(this);// main
      fn(); // window 5
      console.log(arguments);
      arguments[0](); // arguments 1
    },
    length: 10
  };
  main.fn(fn);

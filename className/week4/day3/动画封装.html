      width: 100px;
      height: 100px;

<script>
  const box = document.getElementById('box')

  $animate({
    ele: box,
    target: {
      left: 600
    },
    duration: 2000,
    // effect: 'easeIn',
    run() {
      console.log('执行中')
    },
    before() {
      console.log('执行前')
      this.style.background = 'black'
    },
    after() {
      console.log('执行后')
      this.style.background = 'green'
    }
  })

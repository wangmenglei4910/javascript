<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .outer {
      position: relative;
      width: 700px;
      height: 300px;
      margin: 30px auto;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, .3);
      overflow: hidden;
    }

    .inner {
      position: absolute;
      left: 0;
      top: 0;
      width: 3500px;
      display: flex;
      overflow: hidden;
    }

    .inner > div {
      width: 700px;
    }

    .inner > div > img {
      width: 100%;
      height: 100%;
    }

    .outer:hover .left,
    .outer:hover .right {
      display: block;
    }

    .outer .left,
    .outer .right {
      display: none;
      position: absolute;
      top: 45%;
      width: 60px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      color: #ffffff;
      text-decoration: none;
      background-color: rgba(0, 0, 0, .5);
    }

    .outer .left {
      left: 5px;
    }

    .outer .right {
      right: 5px;
    }
  </style>
</head>
<body>
<!-- 轮播窗口 -->
<div id="outer" class="outer">
  <!-- 轮播图片 -->
  <div id="inner" class="inner">
    <div><img src="./image/1.jpg" alt=""></div>
    <div><img src="./image/2.jpg" alt=""></div>
    <div><img src="./image/3.jpg" alt=""></div>
    <div><img src="./image/1.jpg" alt=""></div>
  </div>
  <a id="left" class="left" href="javascript:;">left</a>
  <a id="right" class="right" href="javascript:;">right</a>
</div>
<script src="../utils.js"></script>
<script src="./animate.js"></script>
<script src="./index.js"></script>
</body>
</html>

  <script>
    // 在GitHub上 新建一个远程仓库
    // git clone 远程仓库地址
    // 将本地仓库的修改上传到 远程仓库
    // git status 查看当前仓库状态
    // 1.git add ./-A (将工作区所有文件 添加到 暂存区)
    // 2.git commit -m "提交描述" (将暂存区所有文件 提交到 历史区)
    // 3.git pull origin master (push之前 最好先拉取远程最新的代码)
    // 4.git push origin master (将历史区的代码上传到远程仓库)

    // 查看关联远程仓库列表
    // git remote -v

    // 将已有本地文件夹项目 变成git仓库
    // 进入项目根目录 打开命令行
    // git init (将目录初始化为Git仓库) 根目录下会生成一个隐藏 .git文件夹
    // 先去GitHub创建一个新的远程仓库
    // 让本地仓库和远程仓库进行关联
    // git remote add origin 远程仓库地址

    // git pull origin master

  </script>

<body>
  <script>
    // 所有的函数数据类型 都是 Function的一个实例
    function Fn() {}
    // console.log(Fn instanceof Function) // true

    // Function 函数类 同时也是一个函数
    // console.log(typeof Function) // "function"
    // console.log(Function) // ƒ Function() { [native code] }

    // Function 内置函数类 同时也是一个函数 typeof Function "function"
    // 所有的函数数据类型 都是 Function的一个实例
    console.log(Function instanceof Function) // true

    // Function 也是自己的一个实例
    // console.log(Function instanceof Function) true
    

    // 每个对象数据类型（普通对象 函数（类） 原型对象 实例对象）
    // 都有一个自带的属性__proto__ 指向所属类的原型
    // var obj = {id: 1} // Object
    // console.log(obj instanceof Object) // true
    // console.log(obj.__proto__ === Object.prototype) // true

    // 函数也是一个对象 也有自己的私有属性
    console.log(Function instanceof Function)

    // Function的__proto__ 指向的是自己的原型对象（Function.prototype）
    // Function.__proto__ => Function.protype
    // Function.__proto__ === Function.prototype

    // Function.__proto__.__proto__ === Object.prototype

    // 一、函数（类）和 Function（函数类）的关系 （所有函数数据类型，都是Function的实例）
    // 二、Function（函数类）和 Object（基类）的关系
    //     - 1.Object.__proto__指向的是Function.prototype
    //     - 2.Function.prototype.__proto__ 指向的是 Object.prototype
    // 三、函数也是一个对象 Function （函数类 同时也是一个函数）
    // Function.__proto__指向的是自己的原型Function.prototype

    // Function函数也是一个对象
    console.log(Function instanceof Object) // true
    // Object也是一个函数
    console.log(Object instanceof Function) // true

    // Function.prototype 是一个匿名函数
 
    // 检测数据类型
    // Object.prototype.toString()
    // {}.toString
    // 把toString()中this 的所属类的名称返回 "[object Function]"


  </script>
</body>

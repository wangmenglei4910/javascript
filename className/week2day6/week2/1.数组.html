      引用数据类型
        对象数据类型：普通对象{} Array [] RegExp /\d+/ Date Math
        函数数据类型：function

      基本：操作的是值

    // 浏览器 就会为这个数组开辟一个堆内存 保存里面的每一项

    // constructor

    // 数组就是一组数据的集合，它可以存储JS中任何数据类型的数据，每一项用逗号隔开
    var arr = [1, 'abc', true]
    console.log(arr)

    // 数组中会为每一项分配一个下标（数字属性名）
    // 索引 就是方便我们 找到数组中某一项
    // 索引 从0开始 从小到大排列的数字属性名
    // console.log(arr[0]) // 1 获取数组中的第一项
    // console.log(arr[1]) // 'abc' 获取数组中的第二项

    // length 数组的长度：数组中元素个数
    // arr.length // 3

    // 要想获取数组中某一项 根据索引获取
    var arr1 = [10, 20, 30, 10, 20, 30, 10, 20, 30]
    arr1[0] // 第一项

    // 获取数组中的最后一项
    arr1[arr1.length - 1] // arr1.length - 1 就是当前数组中最后一项的索引
    console.log(arr1)

   // 向数组中添加
   //  arr2.push(111)
   arr2.push() // 数组.方法名()

    // 字符串截取
    // slice(x, y) 从索引x处开始，截取到索引y处（不包含索引y这一项）支持负数索引

    // console.log(str.substring(1)) // "ello 布罗利"

    // split() 根据指定分隔符拆分成数组
    // 指定的分隔符是字符串中存在
    // 把分隔符两边内容 作为数组中的每一项
    var str = 'hello 布罗利 hello 布罗利'
    str.split() // ["hello 布罗利 hello 布罗利"]
    str.split('+') // ["hello 布罗利 hello 布罗利"]
    str.split(' ') // ["hello", "布罗利", "hello", "布罗利"]
    // 支持正则
    var arr1 = str.split(' ')  // ["hello", "布罗利", "hello", "布罗利"]
    arr1.join(' ') //  // 'hello 布罗利 hello 布罗利'

    // 利用数组方法

    var str1 = 'hello 布罗利 hello 布罗利'
    str1.toUpperCase() // "HELLO 布罗利 HELLO 布罗利"

    // 将字符串中 大写字符转化为 小写
    var str2 = "HELLO 布罗利 HELLO 布罗利"

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .outer {
      position: absolute;
      top: 100px;
      left: 120px;
      width: 500px;
      height: 500px;
      margin: 50px auto;
      background: pink;
      border: 20px solid rebeccapurple;
    }

    .inner {
      position: absolute;
      left: 100px;
      top: 100px;
      width: 300px;
      height: 300px;
      border: 20px solid blue;
      background-color: green;
      /*margin: 100px auto;*/
    }

    .center {
      width: 100px;
      height: 100px;
      border: 20px solid yellowgreen;
      background-color: dodgerblue;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<div id="outer" class="outer">
  <div id="inner" class="inner">
    <div id="center" class="center"></div>
  </div>
</div>
<script>
  const outer = document.getElementById('outer')
  const inner = document.getElementById('inner')
  const center = document.getElementById('center')

  // console.log(inner.offsetParent)

  // 获取center元素距离body的左偏移和上偏移
  // center距离父级参照物offsetParent inner
  // center.offsetLeft + center.offsetParent.offsetLeft + center.offsetParent.offsetParent.offsetLeft
  //

  // 从当前元素开始查找父级参照物 一直到body为止
  function offset(ele) {
    let left = ele.offsetLeft // 左偏移
    let top = ele.offsetTop // 上偏移
    let parent = ele.offsetParent

    // 只要找到的父级参照物不是body 就继续往上查找（一直循环下去 一直到body为止）
    while (parent && parent.nodeName.toLowerCase() !== "body") {
      left += parent.offsetLeft + parent.clientLeft
      top += parent.offsetTop + parent.clientTop
      parent = parent.offsetParent
    }
    return {
      left,
      top
    }
  }
  offset(document.body)
  // console.log(offset(center).left)
  // console.log(offset(inner).top)
  // console.log(offset(outer).left)
</script>
</body>
</html>

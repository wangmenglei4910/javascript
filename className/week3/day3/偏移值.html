      background: pink;
      border: 20px solid rebeccapurple;
    }

      height: 300px;

      background-color: green;
      margin: 100px;
    }
  </style>
</head>
<body>
 <div id="outer" class="outer">
   <div id="inner" class="inner">inner</div>
 </div>
 <script>
   const outer = document.getElementById('outer')
   const inner = document.getElementById('inner')

   // offsetLeft/offsetTop

   // console.log(outer.offsetLeft) // 120
   // console.log(outer.offsetTop) // 100

   // 标准浏览器里 父级参照物 默认是body

   // offsetParen 父级参照物
   // 父级参照物 是可以修改的 通过position：absolute/relative/fixed
   console.log(inner.offsetParent)

   // 获取元素距离body的左偏移和上偏移
 </script>

</html>

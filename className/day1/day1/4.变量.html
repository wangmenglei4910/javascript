<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 变量：用来存储值 可以变得，
    // 你可以通过变量名来获取它存储的值

    // 语法
    // var 变量名 = 值
    // = 赋值
    // var a = document.getElementById('box')
    
    // 定义一个变量n 来存储2019这个数字
    var n = 2019
    // 把变量n 存储的值 输出显示到控制台
    // console.log(n) // 2019
    // console.log(n) // 2019
    // console.log(n) // 2019
    
    // JS代码 从上到下 逐行执行
    // console.log(n) // 2019
    
    // 把变量n的值 重新赋值
    var n = 2020
    n = 2021

    // console.log(n) // 2021

    // 常量 一旦定义 值就不能被修改
    // 语法
    // const 常量名 = 值
    const m = 100
    console.log(m)
    m = 200

    var title = '北京'

    // 在JS中主要就是用来存储数据的
    // var 变量名 = 值 (可以修改)
    // const 常量名 = 值 (不可以被修改)

    // var 1 = 100
  </script>
</body>
</html>

      // 函数接收实参（传递进来的参数）
      // 1.形参
      // 2.arguments 实参集合

      function sum() {
        var total = 0;
        for (var i = 0; i < arguments.length; i++) {
          var num = Number(arguments[i]);

          // 只有数字才能 成功进入到这个条件里
          if (!isNaN(num)) {
            // 只要是数字 就进行累加
            total += num;
          }
        }
        return total;
      }
      var a = sum(1, 2, NaN, 3, "AAA", '10');
      console.log(a);

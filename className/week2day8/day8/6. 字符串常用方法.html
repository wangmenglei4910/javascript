<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>字符串常用方法</title>
</head>
<body>

<script>
  // 被单/双引号包裹的0到多个字符，并且每个字符有一个索引（下标），同时字符串还有一个length属性，表示这个字符个数。
  var str = 'welcome to Zhufeng';
  // console.log(str);
  // console.log(str[0]);
  // console.log(str.length);
  
  // 字符串常用方法
  
  // 获取字符、字符对应ASCII码，把对应ASCII码转成字符
  // str.charAt(索引) 获取指定索引位置的字符
  console.log(str.charAt(str.length - 1));
  // str.charCodeAt(索引位置) 获取指定索引位置字符的ASCII码
  console.log(str.charCodeAt(0));

  // String.fromCharCode(ACSII码) 将ascii 码转成 对应字符


</script>
</body>
</html>

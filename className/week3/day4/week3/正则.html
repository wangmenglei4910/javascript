<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>正则复习</title>
</head>
<body>

<script>
  // 正则是一个用来处理字符串的规则，处理包含两方面：正则匹配、正则捕获

  // 1. 元字符
  // 1.1 特殊元字符
  // \d 0-9任意一个数字
  // \D 除0-9之外的任意一个字符
  // \w 数字、字母、_ 中的一个
  // \w 除了 数字、字母、_ 以外任意一个
  // \s 匹配一个空格（包含\t 制表符4个空格）
  // \b 匹配单词边界
  // \n 换行符
  // . 除了 \n 以外的任意字符
  // \ 转义符，把特殊元字符转义成普通元字符；如， \. 表示 普通小数点
  // ^ (caret) 表示以某个元字符开头
  // $ 表示以某个元字符结尾
  // x|y x或者y
  // [xyz] x/y/z中的任意一个
  // [^xyz] 除x、y、z以外的任意字符
  // [a-z] 匹配a-z之间的任意一个字母
  // [A-Z] 匹配A-Z之间的任意一个字母
  // [0-9] 表示0-9之间任意一个数字
  // () 正则分组（或者改变优先级）
  // (?:) 表示当前分组只匹配不捕获
  // (?=) 正向预查
  // (?!) 负向预查

  // 1.2 量词元字符(元字符出现次数)
  // * 出现0次到多次
  // ? 出现0次到1次（出现或者不出现）
  // + 1次到多次
  // {n} 出现n次
  // {n,} n次到多次（至少n次）
  // {n,m} 出现n次到m次

  // 1.3 普通元字符：除特殊元字符和量词元字符以外的其他元字符

  // 2. 修饰符
  // i ignoreCase 忽略大小写匹配
  // g global 全局匹配
  // m multiline 多行匹配

  // 3. 正则中[]细节问题
  // 3.1 有些特殊元字符在方括号中就变成普通字符
  // 3.2 出现在[]中连续两位数字不是代表一个两位数，而是这两个数字中的任意一个；[12-65] 表示 1 或者 2-6 或者5 而不是12到65；

  // 4. 小括号（分组）
  // 4.1 改变原有优先级，例如 /^18|19$/不表示18或者19，而是表示以18开头或者以19结尾；/^(18|19)$/ => 表示18或者19
  // 4.2 分组引用 \1 表示引用第一个分组内容，内容也要保证一模一样 
  var reg = /^(1\d{2})\d{5}\1$/g;
  // 4.3 分组捕获，正则在捕获的时候，会把小括号里面的匹配到的内容单独获取到。

  // 5 exec 正则捕获
  // 懒惰性：每次从开头捕获，而且捕获到一个就停止；解决方案：给正则添加修饰符g
  // 贪婪性：一旦匹配会把所有满足规则的都捕获到；解决方案：给量词元字符后面加一个?
  let str = 'zhufeng2018zhufeng2019';
  let reg1 = /(\d+)/g;
  console.log(reg1.exec(str));
  console.log(reg1.exec(str));
  // console.log(str.match(reg1));
  // replace 结合正则
  str.replace(reg1, function (...[,group]) {
    // 这个函数中arg是每次正则捕获到的内容，不是小分组中的内容
    console.log(group);
  });
  // 推荐模板引擎：doT.js 官网：http://olado.github.io



</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <script>
    // Math 内置对象，内置了很多属性和方法 用来处理数学问题
    // console.log(Math)
    // console.log(typeof Math)

    // 四舍五入
    Math.round(1.5) // 2

    // 向上取整
    Math.ceil(1.1) // 2

    // 向下取整
    Math.floor(1.9) // 1

    // 获取绝对值
    Math.abs(-1) // 1

    // 获取一堆数中最大值 
    Math.max(1, 2, 3, 7, 0) // 7

    // 最小值
    Math.min(1, 2, 3, 7, 0) // 0

    // ES7 展开运算符 ...对象
    console.log(...[15, 4, 5, 8]) // 15 4 5 8
    // 将对象展开
    // 求数组中最大值和最小值
    Math.max(...[15, 4, 5, 8]) // 15

    Math.min(...[15, 4, 5, 8]) // 4
    
    // 相当于数组克隆
    // var arr1 = [1, 2, 3]
    // var arr2 = [...arr1]
    // console.log(arr2)

    // var obj1 = {
    //   id: 1,
    //   age: 10
    // }
   
    // var obj2 = {...obj1}
    // console.log(obj2)

    // 获取随机小数 0到1之间的随机小数 包含0 不包含1
    Math.random()
    
    // 获取0到1随机正数
    // Math.round(Math.random())

    
    // 获取从n 到 m 之间的随机小数
    // m大的值 n小的值
    // Math.random() * (m - n) + n

    // 获取从10 到 100 之间随机小数 
    // Math.random() * (100 - 10) + 10

    // 获取从0 到 10 之间的随机小数
    // Math.random() * (m - n) + n
    Math.random() * (10 - 0) + 0
    Math.random() * 10

    // 获取从0到m之间的随机小数
    // Math.random() * m

    // 获取从n到m之间的随机整数
    // Math.round(Math.random() * (m - n) + n)

    // 从1 到 10 之间的随机整数
    // Math.round(Math.random() * (10 - 1) + 1)

    // 获取n到m之间的随机小数
    Math.random() * (m - n) + n

    // 获取n到m之间的随机整数
    Math.round(Math.random() * (m - n) + n)

    // 从0到m之间的随机小数
    Math.random() * m

    // 从0到m之间的随机整数
    Math.round(Math.random() * m)

  </script>

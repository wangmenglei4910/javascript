    // 形参也是私有变量
    // name zhangsan
    // age undefined
    this.name = name;
    this.printName = function(){
      console.log('haha', this.name);
    }
  }
  Foo.prototype.alertName = function(){
    alert(this.name)
  }

  Foo.prototype.printName = function () {
    console.log('hihi', this.name);
  }

  var f = new Foo('zhangsan'); // f是Foo的一个实例，所以f可以访问Foo.prototype上的属性和方法

  // 将f实例的私有属性printName 修改为等号右侧的function
  f.printName = function(){
    console.log('hehe', this.name);
  }

  f.printName(); // hehe zhangsan
  f.alertName(); // zhangsan

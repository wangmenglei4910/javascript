<script>
  // 第一题
  function fn(i) {
    return function (n) {
      console.log(n + i++);
    }
  }

  var f = fn(10);
  f(20);
  f(30)

  // 第二题
  function fn(i) {
    return function (n) {
      console.log(n + i++);
    }
  }

  fn(20)(40);

  // 第三题
  function fn(i) {
    return function (n) {
      console.log(n + i++);
    }
  }

  fn(30)(50);

  // 第四题
  function fn(i) {
    return function (n) {
      console.log(n + (i++));
    }
  }

  var f = fn(10);
  f(20);
  fn(20)(40);
  fn(30)(50);
  f(30)

  // 第五题
  var num = 10;
  var obj = {
    num: 20
  };
  obj.fn = (function (num) {
    this.num = num * 3;
    num++;
    return function (n) {
      this.num += n;
      num++;
      console.log(num);
    }
  })(obj.num);

  var fn = obj.fn;
  fn(5);
  obj.fn(10);
  console.log(num, obj.num);

  // 第六题
  var name = 'window';
  var Tom = {
    name: "Tom",
    show: function () {
      console.log(this.name);
    },
    wait: function () {
      var fun = this.show;
      fun();
    }
  };
  Tom.wait();

  // 第7题
  var fullName = 'language';
  var obj = {
    fullName: 'javascript',
    prop: {
      getFullName: function () {
        return this.fullName;
      }
    }
  };

  console.log(obj.prop.getFullName());
  var test = obj.prop.getFullName;
  console.log(test());



</script>

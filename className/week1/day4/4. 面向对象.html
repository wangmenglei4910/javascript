<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>面向对象</title>
</head>
<body>

<script>
  // 面向对象 OOP Object-Oriented Programming
  // JS Java PHP Python C++ C# ... 等都是面向对象的程序语言

  // 面向过程
  // C 是面向过程的典型语言

  // 面向对象要求我们掌握以下概念：
  // 对象：万物皆对象。对象封装类一些属性和方法用来描述一个事物或者供我们调取属性或者方法
  /*
  * var obj = {
    name: '肖泽辉',
    char: '帅'
  };
  */
  // 类：根据事物的特性、特点抽象描述一类事物；比如，植物类、动物类
  // 实例：类中一个具体的实例，每一个实例都具有这个类型所有的特性和属性，一棵树是植物类的一个实例。
  
  // js 当中的引用数据【类】型（js中内置的类）
  // Object / Array / Date / RegExp / Function
  console.dir(Array); // Array 是数组类
  console.log(typeof Array); // function 类型
  var ary = []; // ary 是 Array 一个实例

  // typeof Math => object
  // 面向对象要求我们掌握类的封装、继承、多态（重载、重写）、对象的创建模式
</script>
</body>
</html>
